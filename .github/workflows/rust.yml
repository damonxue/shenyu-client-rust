name: ShenYu Client Rust CI

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      shenyu-admin:
        image: apache/shenyu-admin:latest
        ports:
          - 9095:9095
        options: --name shenyu-admin
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose --all-features

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run tests
        run: cargo test --verbose --all-features --lib

      - name: Run axum_example
        run: timeout 10s cargo run --package examples --all-features --bin axum_example || true
      - name: Run actix_web_example
        run: timeout 20s cargo run --package examples --all-features --bin actix_web_example || true

